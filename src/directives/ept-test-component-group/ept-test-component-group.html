<div class="ept-test-component-group">
	<!-- For insertion in the beginning only -->
	<ept-toolbar context="0" actions="toolbarActions"></ept-toolbar>
	<div ng-repeat="component in components | orderBy:'ordering'">
		<ept-test-component component="component" component-num="$index+1" 
		is-admin="true" on-component-deleted="onComponentDelete(component)"
		on-component-changed="onComponentChangedCallback(component,oldComponent)"
		></ept-test-component>
		<ept-toolbar context="component.ordering" actions="toolbarActions"></ept-toolbar>
	</div>
</div>
